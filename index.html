    <p>大変申し訳ありませんが、</p>
    <p>このサイトは、</p>
    <p>GitHubの爆破により、</p>

    <script type="text/javascript">
  if (window.location.protocol === 'http:') {
    var httpsUrl = 'https://' + window.location.host + window.location.pathname + window.location.search + window.location.hash;
    window.location.href = httpsUrl;
  }
        <script>
      const originalTitle = document.title;
        const hiddenTitle = "行かないで、早く戻ってきてね〜"
        const visibleTitle = "おかえりなさいᕕ(◠ڼ◠)ᕗ"

        let titleTimer;

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                clearTimeout(titleTimer);
                document = hiddenTitle;
            } else {
                document.title = visibleTitle;
                titleTimer = settimeout(function) {
                    document.title = originalTitle;
                }, 2000);
            }
        });
</script>
